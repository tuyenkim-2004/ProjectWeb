<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/projectWeb/page/order/order.css">
</head>

<body>
    <div class="container">
        <h1>Quản Lý Đơn Hàng</h1>
        <table>
            <thead>
                <tr>
                    <th>ID Đơn Hàng</th>
                    <th>Tên Khách Hàng</th>
                    <th>Tổng Tiền</th>
                    <th>Trạng Thái</th>
                </tr>
            </thead>
            <tbody id="order-table">
                <tr>
                    <td>1</td>
                    <td>Nguyễn Văn A</td>
                    <td>500.000 VNĐ</td>
                    <td><span class="status pending"><i class="fas fa-clock icon"></i>Đang chờ</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Trần Thị B</td>
                    <td>1.000.000 VNĐ</td>
                    <td><span class="status completed"><i class="fas fa-check-circle icon"></i>Hoàn thành</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
