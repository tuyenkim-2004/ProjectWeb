<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Đặt Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .order-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .order-date {
            font-size: 0.9rem;
            color: gray;
        }
        .order-total {
            font-size: 1.2rem;
            color: green;
            font-weight: bold;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-list li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lịch Sử Đặt Hàng</h1>
        <div id="order-history" class="mt-3"></div>
        <a href="/projectWeb/page/home/home.html" class="btn btn-primary mt-3">Quay Về Trang Chủ</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderHistoryContainer = document.getElementById('order-history');

            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const userEmail = loggedInUser ? loggedInUser.email : null;

            async function fetchOrders() {
                if (!userEmail) {
                    orderHistoryContainer.innerHTML = `<p>Bạn cần đăng nhập để xem lịch sử đặt hàng.</p>`;
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:3000/orders?email=${encodeURIComponent(userEmail)}`);
                    if (!response.ok) {
                        throw new Error('Mất kết nối đến server: ' + response.status);
                    }
                    const orders = await response.json();
                    console.log('Dữ liệu trả về từ API:', orders);
                    displayOrders(orders);
                } catch (error) {
                    console.error('Lỗi:', error);
                    orderHistoryContainer.innerHTML = `<p>Đã xảy ra lỗi: ${error.message}</p>`;
                }
            }

            function displayOrders(orders) {
                console.log('Đơn hàng nhận được:', orders);
                if (!Array.isArray(orders) || orders.length === 0) {
                    orderHistoryContainer.innerHTML = `<p>Không có đơn hàng nào.</p>`;
                    return;
                }

                orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.classList.add('card');
                    orderDiv.innerHTML = `
                        <div class="card-body">
                            <div class="order-title">Đơn hàng #${order.orderID}</div>
                            <div class="order-date">Ngày đặt: ${new Date(order.orderDate).toLocaleString()}</div>
                            <div class="order-total">Tổng tiền: ${order.total} VND</div>
                            <h6>Phương thức thanh toán: ${order.paymentMethod}</h6>
                            <h6>Sản phẩm đã mua:</h6>
                            <ul class="product-list">
                                ${order.products.map(product => `
                                    <li>${product.name} (x${product.quantity}) - ${product.price} VND</li>
                                `).join('')}
                            </ul>
                            <hr>
                            <p><strong>Địa chỉ:</strong> ${order.address}</p>
                            <p><strong>Ghi chú:</strong> ${order.note}</p>
                        </div>
                    `;
                    orderHistoryContainer.appendChild(orderDiv);
                });
            }

            fetchOrders();
        });
    </script>
</body>
</html>
